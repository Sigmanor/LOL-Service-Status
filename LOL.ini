[Rainmeter]
Update=1000
Background=#@#Background
ImageTint=255,255,255,255
BackgroundMode=3
BackgroundMargins=0,34,0,14

[Metadata]
Author=Sigmanor
Information=Displays League of Legends service status.
License=The MIT License (MIT)

[Variables]
UPD=60
Server=eune
S=http://status.leagueoflegends.com/shards/#Server#
;br
;eune
;euw
;lan
;las
;na
;oce
;ru
;tr


; Styles
[styleSeparator]
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

[statusStyle]
NumOfDecimals=2
FontColor=235,170,0,255
StringCase=Proper
FontSize=9
StringEffect=Shadow
FontFace=Trebuchet MS

[textStyle]
NumOfDecimals=2
StringAlign=Left
FontColor=255,255,255,255
FontFace=Trebuchet MS
FontSize=9
StringEffect=Shadow
FontEffectColor=0,0,0,255
AntiAlias=1
; Styles

; Refresh Button
[meterRefresh]
Meter=Image
ImageName=#@#logo
X=10
Y=7
H=25
W=25
LeftMouseUpAction=[!Refresh]
AntiAlias=1
; Refresh Button

; Title Text
[meterTitle]
Meter=String
X=39
Y=11
FontColor=255,255,255,255
FontFace=Trebuchet MS
FontSize=10
StringEffect=Shadow
StringCase=UPPER
StringStyle=BOLD
FontEffectColor=0,0,0,255
AntiAlias=1
Text=Service Status
; Title Text

; Edit Server
[meterServerSearch]
Meter=String
X=176
Y=11
FontColor=255,255,255,255
FontFace=Trebuchet MS
FontSize=10
StringEffect=Shadow
StringCase=UPPER
StringStyle=BOLD
FontEffectColor=0,0,0,255
StringAlign=CENTER
AntiAlias=1
Text=#Server#
ToolTipText=Left-click to edit server name
LeftMouseUpAction=!PluginBang "measureServerInput ExecuteBatch 1"

[measureServerInput]
Measure=Plugin
Plugin=InputText.dll
X=160
Y=11
W=38
H=18
FontColor=0,0,0,0
FontFace=Trebuchet MS
FontSize=10
StringEffect=Shadow
StringCase=UPPER
StringStyle=BOLD
FontEffectColor=0,0,0,255
StringAlign=CENTER
AntiAlias=1
SolidColor=255,255,255,255
FocusDismiss=1
DefaultValue=#Server#
Command1=!Execute [!WriteKeyValue "Variables" "Server" "$UserInput$"][!Refresh]
; Edit Server

; ----------------------------------
; MEASURES
; ----------------------------------

[measureServerStatus]
Measure=Plugin
Plugin=WebParser
Url=#S#
RegExp=(?siU)Client.*status":"(.*)",".*Game.*status":"(.*)",".*Store.*status":"(.*)",".*Website.*status":"(.*)","

[measureStatus1]
Measure=Plugin
Plugin=WebParser
Url=[MeasureServerStatus]
StringIndex=1

[measureStatus2]
Measure=Plugin
Plugin=WebParser
Url=[MeasureServerStatus]
StringIndex=2

[measureStatus3]
Measure=Plugin
Plugin=WebParser
Url=[MeasureServerStatus]
StringIndex=3

[measureStatus4]
Measure=Plugin
Plugin=WebParser
Url=[MeasureServerStatus]
StringIndex=4

